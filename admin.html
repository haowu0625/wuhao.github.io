<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - 吴昊个人站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1 class="site-title">管理员面板</h1>
        </div>
        <div class="navbar-actions">
            <button class="logout-button" aria-label="退出">
                <span class="icon">👤</span>
                <span class="text">退出登录</span>
            </button>
        </div>
    </nav>

    <main class="admin-container">
        <div class="admin-content">
            <h2>用户管理</h2>
            <div class="user-list">
                <!-- 用户列表将通过 JavaScript 动态插入 -->
            </div>
            <button type="button" class="add-user-btn">添加用户</button>
        </div>
    </main>

    <!-- 添加用户弹窗 -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <button class="modal-close" aria-label="关闭">×</button>
            <h3>添加新用户</h3>
            <form class="add-user-form">
                <div class="form-group">
                    <input type="text" id="newUsername" placeholder=" " required>
                    <label for="newUsername">用户名</label>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder=" " required>
                    <label for="newPassword">密码</label>
                </div>
                <button type="submit" class="submit-btn">添加</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
